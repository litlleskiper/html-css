<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1 {
            height: 200px;
            width: 200px;

            background-color: lightgray;

            border: 10px solid blue;
               
            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
           
        }
        a {
            background-color: yellow;
            border: 2px double red;
            padding: 10px;
            margin: 10px;
            display:  block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos também são exemplos de box level, mas os <a href="#">links São exemplos de caixas inline-level</a> Vamos ver como tuto isso funciona</p>
</body>
</html>
